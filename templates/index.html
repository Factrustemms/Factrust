<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Factrust ‚Äî Analyse IA</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background-color: #f7f9fb; }
        .pdf-upload { margin-bottom: 20px; }
        button.analyze-button { background-color: #007b8a; color: white; padding: 10px 20px; border: none; cursor: pointer; }
        button.analyze-button:hover { background-color: #005f6b; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 10px; }
        th { background-color: #007b8a; color: white; }
    </style>
</head>
<body>
    <h1>Factrust ‚Äî Analyse Juridique IA</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <div class="pdf-upload">
            <label>Conclusions Partie A :</label>
            <input type="file" name="pdfA" accept="application/pdf" required><br><br>

            <label>Conclusions Partie B :</label>
            <input type="file" name="pdfB" accept="application/pdf" required><br><br>

            <button type="submit" class="analyze-button">üìä Lancer l'analyse et la mod√©lisation !</button>
        </div>
    </form>

    <div id="result"></div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            document.getElementById('result').innerHTML = "‚è≥ Analyse en cours...";

            fetch('/analyze', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                try {
                    const result = JSON.parse(data.result);
                    let html = `
                        <h3>üìÑ R√©sultat de l‚Äôanalyse :</h3>
                        <table>
                            <thead>
                                <tr>
                                    <th>Faits reconnus</th>
                                    <th>Divergences</th>
                                    <th>Hypoth√®ses</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>${Array.isArray(result.faits_reconnus) ? result.faits_reconnus.join('<br>') : result.faits_reconnus}</td>
                                    <td>${Array.isArray(result.points_divergents) ? result.points_divergents.join('<br>') : result.points_divergents}</td>
                                    <td>${Array.isArray(result.hypotheses) ? result.hypotheses.join('<br>') : result.hypotheses}</td>
                                </tr>
                            </tbody>
                        </table>`;
                    document.getElementById('result').innerHTML = html;
                } catch (error) {
                    document.getElementById('result').innerHTML = "<pre>" + data.result + "</pre>";
                }
            })
            .catch(error => {
                document.getElementById('result').innerHTML = "‚ùå Erreur lors de l‚Äôanalyse.";
                console.error(error);
            });
        });
    </script>
</body>
</html>
